name: Check Build

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - master

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
        with:
            version: 10.5.2
      - uses: actions/setup-node@v3
        with:
            node-version: 22.14.0
      - run: pnpm i
      - run: pnpm build
