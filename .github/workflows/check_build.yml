name: Check Build

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - master

jobs:
  check-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 22.13.1
      - run: yarn install
      - run: yarn build
